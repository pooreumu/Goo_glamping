    <title>Title</title>

    <style>
        .top10-title {
            background-image:url('https://upload.wikimedia.org/wikipedia/commons/3/3f/Jeju_Silla_Hotel_Glamping.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            width: 95%;
            max-width: 750px;
            height: 200px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding-top: 25px;
            border-radius: 10px;

            margin: 20px auto 40px auto;
        }

        .card-box {
            width: 95%;
            max-width: 750px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            padding-top: 25px;
            border-radius: 10px;

            margin: 20px auto 0px auto;
        }
        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            cursor: pointer;
        }
        .card-img-top {
            width: 250px;
            height: 150px;
        }
        .card-text {

            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function () {
            show_top10();
        });

        function show_top10() {
            $.ajax({
                type: 'GET',
                url: '/top10/api',
                data: {},
                success: function (response) {
                    console.log(response)
                    let rows = response['top10']
                    console.log(rows)
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        console.log(title)
                        let img1 = rows[i]['img1']
                        console.log(img1)
                        let img2 = rows[i]['img2']
                        console.log(img2)
                        let img3 = rows[i]['img3']
                        console.log(img3)
                        let homepage = rows[i]['homepage']
                        console.log(homepage)

                        let temp_html = `<div class="card-box">
                                            <div class="card" onclick="location.href='${homepage}'">
                                                <img src="${img1}" class="card-img-top" alt="홈페이지로 연결">
                                                <img src="${img2}" class="card-img-top" alt="홈페이지로 연결">
                                                <img src="${img3}" class="card-img-top" alt="홈페이지로 연결">
                                            </div>
                                            <div class="card-body">
                                                <p class="card-text" onclick="location.href='${homepage}'">${title}</p>
                                            </div>
                                        </div>`

                        $('#card-boxes').append(temp_html)
                    }

                }
            });
        }
    </script>
